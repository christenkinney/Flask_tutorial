<table class="table table-hover">
    	<!-- sub-template to render blog posts in the user profile page
 			it is separate so that it can be used from other templates -->
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
            	<!-- show link to author in blog posts, this can now be rendered in the 
            	home and explore pages -->
                {% set user_link %}
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                {% endset %}
                {{ _('%(username)s said %(when)s',
                    username=user_link, when=moment(post.timestamp).fromNow()) }}
                <br>
                 {% if post.language and post.language != g.locale %}
                <br><br>
                 <span id="translation{{ post.id }}">
                    <a href="javascript:translate(
                                '#post{{ post.id }}',
                                '#translation{{ post.id }}',
                                '{{ post.language }}',
                                '{{ g.locale }}');">{{ _('Translate') }}</a>
                </span>
                {% endif %}
                <span id="post{{ post.id }}">{{ post.body }}</span>
            </td>
        </tr>
    </table>
